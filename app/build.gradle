apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "test.jnonino.testapp"
        minSdkVersion 28
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    androidTestImplementation group: 'com.android.support.test', name: 'runner', version: '1.0.2'
    androidTestImplementation group: 'com.android.support.test', name: 'rules', version: '1.0.2'
    androidTestImplementation group: 'com.android.support.test.uiautomator', name: 'uiautomator-v18', version: '2.1.3'
    androidTestImplementation group: 'com.android.support.test.espresso', name: 'espresso-core', version: '3.0.2'
}
